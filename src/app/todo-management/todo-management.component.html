<!--Insert component to create new todos-->
<div class="row mb-4">
  <app-insert (inserted)="add($event)"></app-insert>
</div>

<!--List of not done todos-->
<div class="row">
  <app-todo-list
    [todos]="todos"
    (deleteEvent)="delete($event)"
    (markDoneEvent)="setDoneStatus($event, true)"
    (markNotDoneEvent)="setDoneStatus($event, false)"
    (renameEvent)="update($event)"
  ></app-todo-list>
</div>
