<!--Insert component to create new todos-->
<div class="row mb-4">
  <app-insert (inserted)="add($event)"></app-insert>
</div>

<!--List of not done todos-->
<div class="row">
  <app-todo-list
    [todos]="notDoneTodos"
    (deleteEvent)="delete($event)"
    (markDoneEvent)="done($event)"
    (renameEvent)="update($event)"
  ></app-todo-list>
</div>

<!--List of done todos-->
@if (doneTodos.length > 0) {
<hr />
<div class="row">
  <app-todo-list
    [todos]="doneTodos"
    [showPlaceholder]="false"
    (deleteEvent)="delete($event)"
  ></app-todo-list>
</div>
}
